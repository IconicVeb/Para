<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/style2test.css">
</head>
<body>

        <br>

        </label>

        <br>
        <label>Номер телефона
            <input type="number" placeholder="Ваш номер телефона">
        </label>
        <br>
        <br>
        <label>Почта
            <input type="email" placeholder="Ваша почта">
        </label>
        <br>
        <br>

            <input type="password" placeholder="Придумайте пароль">
        </label>
        <br>
        <br>

        </label>
        <br>
        <br>
        <hr>
        <br>  
        <input id="Soglasen" type="checkbox" style="border: 2px solid black;">

        <br>
        <br>
        <hr>
        <br>  

        <button class="btn" type="submit">Регистрация</button>
